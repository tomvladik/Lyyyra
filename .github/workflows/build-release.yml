name: Build and Package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  windows:
    name: Windows (Wails)
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run frontend tests
        run: npm test -- --run
        working-directory: frontend

      - name: Run Go tests
        run: go test ./...

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build Windows application
        env:
          GO_PROD_TAGS: webkit2_41
        run: wails build -platform windows/amd64 -tags "$env:GO_PROD_TAGS"

      - name: Package artifact
        id: package
        run: |
          $artifactName = "Lyyyra-windows-amd64-${{ github.ref_name }}.zip"
          Compress-Archive -Path "build/bin/Lyyyra.exe" -DestinationPath $artifactName -Force
          "artifact-name=$artifactName" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.artifact-name }}
          path: ${{ steps.package.outputs.artifact-name }}

  linux:
    name: Linux (Wails)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run frontend tests
        run: npm test -- --run
        working-directory: frontend

      - name: Run Go tests
        run: go test ./...

      - name: Install Linux deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build Linux application
        env:
          GO_PROD_TAGS: webkit2_41
        run: wails build -platform linux/amd64 -tags "$GO_PROD_TAGS"

      - name: Package artifact
        id: package_linux
        run: |
          artifact="Lyyyra-linux-amd64-${{ github.ref_name }}.tar.gz"
          tar -czf "$artifact" -C build/bin Lyyyra
          echo "artifact-name=$artifact" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package_linux.outputs.artifact-name }}
          path: ${{ steps.package_linux.outputs.artifact-name }}
