name: Build and Package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run frontend tests
        run: npm test -- --run
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Run Go tests
        run: go test ./...

  build:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - platform: Windows
            build_platform: windows/amd64
            binary_name: Lyyyra.exe
            cc: x86_64-w64-mingw32-gcc
            cxx: x86_64-w64-mingw32-g++
          - platform: Linux
            build_platform: linux/amd64
            binary_name: Lyyyra
            cc: gcc
            cxx: g++
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev mingw-w64

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build application
        env:
          GO_PROD_TAGS: webkit2_41
          CGO_ENABLED: 1
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: wails build -platform ${{ matrix.build_platform }} -tags "$GO_PROD_TAGS"

      - name: Package Windows artifact
        if: matrix.platform == 'Windows'
        id: package_win
        run: |
          platform="$(echo '${{ matrix.build_platform }}' | tr '/' '-')"
          filename="Lyyyra-${platform}-${{ github.ref_name }}.zip"
          cd build/bin && zip -9 "$filename" "${{ matrix.binary_name }}" && mv "$filename" ../..
          echo "artifact-name=Lyyyra-${platform}-${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          echo "filename=$filename" >> "$GITHUB_OUTPUT"

      - name: Package Linux artifact
        if: matrix.platform == 'Linux'
        id: package_linux
        run: |
          platform="$(echo '${{ matrix.build_platform }}' | tr '/' '-')"
          filename="Lyyyra-${platform}-${{ github.ref_name }}.tar.gz"
          tar -c -C build/bin ${{ matrix.binary_name }} | gzip -9 > "$filename"
          echo "artifact-name=Lyyyra-${platform}-${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          echo "filename=$filename" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package_win.outputs.artifact-name || steps.package_linux.outputs.artifact-name }}
          path: ${{ steps.package_win.outputs.filename || steps.package_linux.outputs.filename }}
