name: Build and Package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

      - name: Run frontend tests
        run: npm test -- --run
        working-directory: frontend

      - name: Run frontend tests with coverage
        run: |
          npm install -D @vitest/coverage-v8
          npm run test:coverage -- --run
        working-directory: frontend

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage
          retention-days: 30

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.54.2

      - name: Lint Go code
        run: golangci-lint run ./internal/... -v

      - name: Run Go tests
        run: go test ./internal/...

      - name: Run Go tests with coverage
        run: |
          go test -coverprofile=coverage.out ./internal/...
          go tool cover -func=coverage.out
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload Go coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: go-coverage
          path: |
            coverage.out
            coverage.html
          retention-days: 30

  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    needs: test
    strategy:
      matrix:
        include:
          - platform: Windows
            runner: ubuntu-latest
            build_platform: windows/amd64
            binary_name: Lyyyra.exe
            cc: x86_64-w64-mingw32-gcc
            cxx: x86_64-w64-mingw32-g++
          - platform: Linux
            runner: ubuntu-latest
            build_platform: linux/amd64
            binary_name: Lyyyra
            cc: gcc
            cxx: g++
          - platform: macOS
            runner: macos-latest
            build_platform: darwin/universal
            binary_name: Lyyyra.app
            cc: clang
            cxx: clang++
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Install Linux dependencies
        if: matrix.platform == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Windows cross-compile dependencies
        if: matrix.platform == 'Windows'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build application
        env:
          GO_PROD_TAGS: webkit2_41
          CGO_ENABLED: 1
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: |
          VERSION="${GITHUB_REF_NAME:-dev}"
          wails build -platform ${{ matrix.build_platform }} -tags "$GO_PROD_TAGS" -ldflags "-X lyyyra/internal/app.buildVersion=$VERSION"

      - name: Package Windows artifact
        if: matrix.platform == 'Windows'
        id: package_win
        run: |
          platform="$(echo '${{ matrix.build_platform }}' | tr '/' '-')"
          filename="Lyyyra-${platform}-${{ github.ref_name }}.zip"
          cd build/bin && zip -9 "$filename" "${{ matrix.binary_name }}" && mv "$filename" ../..
          echo "artifact-name=Lyyyra-${platform}-${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          echo "filename=$filename" >> "$GITHUB_OUTPUT"

      - name: Package Linux artifact
        if: matrix.platform == 'Linux'
        id: package_linux
        run: |
          platform="$(echo '${{ matrix.build_platform }}' | tr '/' '-')"
          filename="Lyyyra-${platform}-${{ github.ref_name }}.tar.gz"
          tar -c -C build/bin ${{ matrix.binary_name }} | gzip -9 > "$filename"
          echo "artifact-name=Lyyyra-${platform}-${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          echo "filename=$filename" >> "$GITHUB_OUTPUT"

      - name: Package macOS artifact
        if: matrix.platform == 'macOS'
        id: package_macos
        run: |
          platform="$(echo '${{ matrix.build_platform }}' | tr '/' '-')"
          filename="Lyyyra-${platform}-${{ github.ref_name }}.zip"
          cd build/bin && ditto -c -k --sequesterRsrc --keepParent "${{ matrix.binary_name }}" "$filename" && mv "$filename" ../..
          echo "artifact-name=Lyyyra-${platform}-${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          echo "filename=$filename" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package_win.outputs.artifact-name || steps.package_linux.outputs.artifact-name || steps.package_macos.outputs.artifact-name }}
          path: ${{ steps.package_win.outputs.filename || steps.package_linux.outputs.filename || steps.package_macos.outputs.filename }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
