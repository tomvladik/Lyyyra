<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#c8968a" rx="64"/>
  
  <!-- Chalice -->
  <g id="chalice" fill="#0074bc" stroke="#1b2636" stroke-width="4">
    <!-- Base platform -->
    <ellipse cx="256" cy="420" rx="80" ry="20"/>
    
    <!-- Stem -->
    <rect x="240" y="330" width="32" height="90" rx="4"/>
    
    <!-- Knob on stem (centered properly) -->
    <ellipse cx="256" cy="330" rx="35" ry="25"/>
    
    <!-- Cup body -->
    <path d="M 180 220 Q 180 280, 220 300 L 292 300 Q 332 280, 332 220 L 332 170 Q 332 140, 310 130 L 202 130 Q 180 140, 180 170 Z" />
    
    <!-- Cup rim (fully opaque) -->
    <ellipse cx="256" cy="130" rx="54" ry="12" fill="#0074bc"/>
  </g>
  
  <!-- Musical note emerging from chalice -->
  <g id="note" fill="#1b2636" stroke="none">
    <!-- Note stem -->
    <rect x="285" y="80" width="14" height="150" rx="7" transform="rotate(-10 292 155)"/>
    <!-- Note head (filled oval) -->
    <ellipse cx="275" cy="215" rx="32" ry="24" transform="rotate(-20 275 215)"/>
    <!-- Flag at top -->
    <path d="M 302 85 Q 340 75, 350 110 Q 340 100, 302 105 Z" transform="rotate(-10 302 95)"/>
  </g>
  
  <!-- Decorative musical staff lines (subtle) -->
  <g opacity="0.15" stroke="#1b2636" stroke-width="2" fill="none">
    <line x1="140" y1="180" x2="200" y2="180"/>
    <line x1="140" y1="195" x2="200" y2="195"/>
    <line x1="140" y1="210" x2="200" y2="210"/>
  </g>
</svg>
